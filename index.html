<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
     <title>class keys</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">


</head>
   <body>
       <main>
            <header class="row">
                <img src="assets/ClassKeys 1.webp" alt="Class Keys logo" width="300" height="95.3" id="logo">
                <p>lightmode</p>
                <label class="switch">
                    <input type="checkbox" id="lightmode">
                    <span class="slider round"></span>
                </label>
                <p id="count"></p>
            </header>
            <div id="angle"></div>
            <div id="top">
                <div id="filters" class="col">
                    <div class="row">
                        <img src="assets/Windows.svg.png" alt="windows icon" width="20" height="20">
                        <label class="switch">
                            <input type="checkbox" id="sing" checked>
                            <span class="slider round"></span>
                        </label>
                        <img src="assets/Apple_white.svg.png" alt="apple icon" width="20" height="20">
                        <label class="switch">
                            <input type="checkbox" id="multi" checked>
                            <span class="slider round"></span>
                        </label>
                        <img src="assets/linux-white-logo.png" alt="linux icon" width="20" height="20">
                        <label class="switch">
                            <input type="checkbox" id="multi" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <div class="row">
                        <p>singleplayer</p>
                        <label class="switch">
                            <input type="checkbox" id="sing" checked>
                            <span class="slider round"></span>
                        </label>
                        <p>multiplayer</p>
                        <label class="switch">
                            <input type="checkbox" id="multi" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>

            <section id="content">

            </section>


       </main>
   <script src="fetch.js"></script>
   </body>
